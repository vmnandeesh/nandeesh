<DOCTYPE html!>
<html>
    <head>
    <script>
    function addition()
    {var n1,n2,sum;
    n1=parseInt(document.getElementById("fn").value);
    n2=parseInt(document.getElementById("sn").value);
    sum=n1+n2;
    document.getElementById("answer").value=sum;
    } 
    function substraction()
    {var n1,n2,sum;
    n1=parseInt(document.getElementById("fn").value);
    n2=parseInt(document.getElementById("sn").value);
    sum=n1-n2;
    document.getElementById("answer").value=sum;
    } 
    function mulitiplication()
    {var n1,n2,sum;
    n1=parseInt(document.getElementById("fn").value);
    n2=parseInt(document.getElementById("sn").value);
    sum=n1*n2;
    document.getElementById("answer").value=sum;
    }
    function division()
    {var n1,n2,sum;
    n1=parseInt(document.getElementById("fn").value);
    n2=parseInt(document.getElementById("sn").value);
    sum=n1/n2;
    document.getElementById("answer").value=sum;
    }  
    </script>
    </head>
    <body bgcolor="orange">
    <p>Enter the frist number: <input id="fn"></p>
    <p>Enter the second number: <input id="sn"></p>
    <button onclick="addition()">Add</button>
    <button onclick="substraction()">sub</button>
    <button onclick="mulitiplication()">mul</button>
    <button onclick="division()">divi</button>
    <p>sum=<input id="answer"></p>    
    </body>
</html>
